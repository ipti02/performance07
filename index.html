<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class11</title>
</head>
<body>
    <svg height="250" width="400" style="border:2px solid blue">
        <line x1="100" y1="50" x2="200" y2="-40" stroke="red" stroke-width="5" stroke-dasharray="5"/>
    </svg>
    <br>
    <svg height="250" width="400" style="border:2px solid blue">
       <text x="50" y="50" fill="red"> this is SVG text
            <tspan x="70" y="70" fill="red">this is 1st span</tspan>
            <tspan x="90" y="90" fill="red">this is 2nd span</tspan>
        </text>
    </svg>
    <svg height="250" width="400" style="border:2px solid blue">
       <ellipse cx="180" cy="80" rx="100" ry="30" style="fill:yellow" stroke="purple" stoke-width="5"></ellipse>
    </svg>
</body>
</html>
